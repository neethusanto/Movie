{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="350" height="350">
        </div>
        <div class="col-md-6">
            <h2>{{movie.name}}</h2>
             <h5>{{movie.desc}}</h5>
             <h6>{{movie.year}}</h6>
                <a  class="btn btn-warning" href="{% url 'movieapp1:update' movie.id %}">Update</a>
                <a  class="btn btn-danger" href="{% url 'movieapp1:delete' movie.id %}">Delete</a>
        </div>
    </div>

    <br>
     <a  class="btn btn-dark" href="{% url 'movieapp1:index' %}">Back</a>
</div>


{% endblock %}
