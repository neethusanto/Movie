{% extends 'base.html' %}
{% block body %}


<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" name="name"  class="form-control"  placeholder="Enter Movie Name">
    </div>

    <div class="form-group">
        <input type="text" name="desc"  class="form-control"  placeholder="Enter Movie Desc">
    </div>
     <div class="form-group">
        <input type="text" name="year"  class="form-control"  placeholder="Enter Movie Year">
    </div>
     <div class="custom-file">
      <input type="file" name="img" class="custom-file-input" id="customFile">
      <label class="custom-file-label" for="customFile">Choose file</label>
   </div><br><br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>

    <a class="btn btn-dark" href="{% url 'movieapp1:index' %}">Back</a>

{% endblock %}
